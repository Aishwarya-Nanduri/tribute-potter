<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap JS (for carousel functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <title>Document</title>
</head>
<body>
  
<section class="text-center py-4">
  <h2 class="text-pink mb-3">Gallery</h2>
  <div class="d-flex justify-content-center">
    <div id="galleryCarousel" class="carousel slide">
      <div class="carousel-inner rounded-3" style="width: 500px; height: 500px; overflow: hidden;">
        <div class="carousel-item active">
          <img src="https://cdn.mos.cms.futurecdn.net/v2/t:0,l:0,cw:1280,ch:720,q:80,w:1280/NgKvu8G2coskQXj74MoKcE.jpg" class="d-block w-100 h-100 object-fit-cover" alt="The Trio">
        </div>
        <div class="carousel-item">
          <img src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2013/09/12/17/potter.jpg?width=1200" class="d-block w-100 h-100 object-fit-cover" alt="Harry">
        </div>
        <div class="carousel-item">
          <img src="https://contentful.harrypotter.com/usf1vwtuqyxm/5REMWpU9bySwaeUKiQiAmY/d379830236da36ebcda3157828701eee/hermione_DA.jpg" class="d-block w-100 h-100 object-fit-cover" alt="Hermione">
        </div>
        <div class="carousel-item">
          <img src="https://static0.srcdn.com/wordpress/wp-content/uploads/2019/10/6-Ron-Weasley-Harry-Potter.jpg" class="d-block w-100 h-200 object-fit-cover" alt="Ron">
        </div>
        <div class="carousel-item">
          <img src="https://c.files.bbci.co.uk/6230/production/_127163152_hagrid.jpg" class="d-block w-100 h-100 object-fit-cover" alt="Hagrid">
      </div>
      <div class="carousel-item">
          <img src="https://www.rd.com/wp-content/uploads/2022/11/RD-feature-harry-potter-movies-via-play.hbomax.com_-700x467.jpg" class="d-block w-100 h-100 object-fit-cover" alt="Movies">
      </div>
      <div class="carousel-item">
          <img src="https://contentful.harrypotter.com/usf1vwtuqyxm/5Fq1VKyAdUcf3b6dHDYBGs/a17b72dfe1f3e18955a4a994b707af48/hogwarts-castle-exterior-fact-file-image.jpg?q=75&fm=jpg&w=600&h=416&fit=pad" class="d-block w-100 h-100 object-fit-cover" alt="Hogwarts">  
      </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>
</section>
</body>
</html>
